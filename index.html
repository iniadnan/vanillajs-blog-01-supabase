<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-white">
    <nav class="w-full border-b-2 py-3 bg-gray-50">
        <div class="container mx-auto px-5 flex items-center">
            <a href="./index.html" class="font-semibold text-xl md:text-3xl text-gray-700">Home</a>
        </div>
    </nav>
    <header class="w-full pt-10 md:pt-14 pb-5 md:pb-10">
        <div class="container mx-auto px-5">
            <form class="w-full md:w-[700px] mx-auto">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"
                        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Search Article" required>
                    <button type="submit"
                        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                </div>
            </form>
        </div>
    </header>
    <main class="w-full md:pt-10 pb-10">
        <div class="container mx-auto px-5 w-full md:w-[900px] lg:w-[1200px]">
            <!-- ARTICLE LIST -->
            <div id="container__article-liist" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="#">
                    <article class="bg-gray-50 border rounded-lg py-3 px-5">
                        <section class="mb-2.5">
                            <h2 class="font-semibold text-lg md:text-xl text-gray-700">Hello World</h2>
                        </section>
                        <div>
                            <p class="text-sm md:text-base text-gray-700">Lorem ipsum dolor sit amet consectetur
                                adipisicing elit.
                                Eligendi, dolor aspernatur quaerat odit.</p>
                        </div>
                    </article>
                </a>
            </div>
            <!-- PAGINATION -->
            <div></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./api.js"></script>
</body>

</html>
