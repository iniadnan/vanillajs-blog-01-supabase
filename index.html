<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        .show-modal {
            position: fixed !important;
        }
    </style>
</head>

<body class="relative bg-white">
    <nav class="w-full border-b-2 py-3 bg-gray-50">
        <div class="container mx-auto px-5 flex items-center justify-between">
            <a href="./index.html" class="font-semibold text-xl md:text-3xl text-gray-700">Home</a>
            <button type="button" onclick="toggleModal()" class="text-base text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium py-2 px-5 rounded-lg">New Post</button>
        </div>
    </nav>
    <header class="w-full pt-10 md:pt-14 pb-5 md:pb-10">
        <div class="container mx-auto px-5">
            <form class="w-full md:w-[700px] mx-auto">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"
                        onkeyup="onSearch(this)"
                        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Search Article" required>
                    <button type="submit"
                        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                </div>
            </form>
        </div>
    </header>
    <main class="w-full md:pt-10 pb-10">
        <div class="container mx-auto px-5 w-full md:w-[900px] lg:w-[1200px]">
            <!-- ARTICLE LIST -->
            <div id="container__article-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            </div>
            <!-- PAGINATION -->
            <div></div>
        </div>
    </main>
    <!-- MODAL NEW POST -->
    <div id="container__modal" class="hidden top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 pt-0 pb-3 px-6 max-w-[95%] w-full md:w-[500px] bg-gray-50 z-10 shadow-xl">
        <div class="py-3 border-b">
            <h3 class="font-medium text-xl text-gray-500">Add New Post</h3>
        </div>
        <form id="form__modal" name="form__modal" class="py-5 max-h-[400px] overflow-y-auto">
            <div class="mb-5">
                <label for="title" class="text-base text-gray-700 inline-block pb-2">Title</label>
                <input type="text" name="title" id="title" class="w-full focus:outline-none py-2 px-4 rounded" placeholder="Title">
            </div>
            <div class="mb-5">
                <label for="synopsis" class="text-base text-gray-700 inline-block pb-2">Synopsis</label>
                <input type="text" name="synopsis" id="synopsis" class="w-full focus:outline-none py-2 px-4 rounded" placeholder="Synopsis">
            </div>
            <div class="mb-5">
                <label for="slug" class="text-base text-gray-700 inline-block pb-2">Slug</label>
                <input type="text" name="slug" id="slug" class="w-full focus:outline-none py-2 px-4 rounded" placeholder="Slug">
            </div>
            <div class="mb-5">
                <label for="author" class="text-base text-gray-700 inline-block pb-2">Author</label>
                <input type="text" name="author" id="author" class="w-full focus:outline-none py-2 px-4 rounded" placeholder="Author">
            </div>
            <div class="mb-5">
                <label for="text" class="text-base text-gray-700 inline-block pb-2">Text</label>
                <textarea type="text" name="text" id="text" class="w-full focus:outline-none py-2 px-4 rounded" placeholder="Author" rows="5"></textarea>
            </div>
            <div class="flex items-center justify-end gap-x-6 pr-8">
                <button type="button" class="text-base text-gray-700" onclick="toggleModal()">Cancel</button>
                <button type="button" class="text-base text-white py-1.5 px-4 rounded-lg
                 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium" onclick="onInsertData()">Save</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./api.js"></script>
    <script>
        runOnHome()
    </script>
</body>

</html>
