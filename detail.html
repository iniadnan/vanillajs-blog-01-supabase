<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="relative bg-white">
    <nav class="w-full border-b-2 py-3 bg-gray-50">
        <div class="container mx-auto px-5 flex items-center justify-between">
            <a href="./index.html" class="font-semibold text-xl md:text-3xl text-gray-700">Home</a>
            <button type="button" onclick="toggleModal()" class="text-base text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium py-2 px-5 rounded-lg">New Post</button>
        </div>
    </nav>
    <main class="py-10">
        <form id="form__modal" name="form__modal" class="py-5 w-full max-w-[800px] mx-auto">
            <div class="mb-5">
                <label for="title" class="text-base text-gray-700 inline-block pb-2">Title</label>
                <input type="text" name="title" id="title" class="bg-gray-100 w-full focus:outline-none py-2 px-4 rounded" placeholder="Title">
            </div>
            <div class="mb-5">
                <label for="synopsis" class="text-base text-gray-700 inline-block pb-2">Synopsis</label>
                <input type="text" name="synopsis" id="synopsis" class="bg-gray-100 w-full focus:outline-none py-2 px-4 rounded" placeholder="Synopsis">
            </div>
            <div class="mb-5">
                <label for="slug" class="text-base text-gray-700 inline-block pb-2">Slug</label>
                <input type="text" name="slug" id="slug" class="bg-gray-100 w-full focus:outline-none py-2 px-4 rounded" placeholder="Slug">
            </div>
            <div class="mb-5">
                <label for="author" class="text-base text-gray-700 inline-block pb-2">Author</label>
                <input type="text" name="author" id="author" class="bg-gray-100 w-full focus:outline-none py-2 px-4 rounded" placeholder="Author">
            </div>
            <div class="mb-5">
                <label for="text" class="text-base text-gray-700 inline-block pb-2">Text</label>
                <textarea type="text" name="text" id="text" class="bg-gray-100 w-full focus:outline-none py-2 px-4 rounded" placeholder="Author" rows="5"></textarea>
            </div>
            <div class="flex items-center justify-end gap-x-6 pr-8">
                <button type="button" class="text-base text-white py-1.5 px-4 rounded-lg
                 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium" onclick="onUpdateData()">Update</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./api.js"></script>
    <script>
        const getSlug = window.location.href.split('slug=')[1]
        runOnDetail(getSlug);
    </script>
</body>

</html>
